<!DOCTYPE html>
<html lang="en">

<!-- //////// HEAD /////////////////////////////////////////// -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojos</title>
</head>

<!-- //////// BODY /////////////////////////////////////////// -->
<body>
  <!-- //// HEADER //////// -->
  <header>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a class="text-warning" href="#" class="navbar-brand d-flex align-items-center">
            <strong>Dojos and Ninjas</strong>
            </a>
            <a class="btn btn-warning" href="/dojos">HOME</a>
        </div>
    </div>
    </header>
  
    <!-- //// MAIN AREA //////// -->
    <main role="main">
        <div class="container-fluid row justify-content-center">
            <div class="col-md-5 bg-dark p-4">
                <h1 class="text-info">
                    New Dojo
                </h1>
                <hr>
                <form action='/dojos/post' method='post'>
                    <div>
                        <label class="form-label" for="first_name">First name:</label>
                        <input class="form-control" type="text" id="first_name" name="first_name">
                    </div>
                    <hr>
                    <input class="btn btn-info" type="submit" value="Create">
                </form>
            </div>
            <div class="col-md-1">

            </div>
            <div class="col-md-5 bg-dark p-4">
                <h1 class="text-info">
                    All Dojos
                </h1>
                <hr>
                <button class="btn btn-info">
                    Add Ninja
                </button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
