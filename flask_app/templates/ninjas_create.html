<!DOCTYPE html>
<html lang="en">

<!-- //////// HEAD /////////////////////////////////////////// -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojos</title>
</head>

<!-- //////// BODY /////////////////////////////////////////// -->
<body>
  <!-- //// HEADER //////// -->
  <header>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a class="text-warning" href="/dojos" class="navbar-brand d-flex align-items-center">
            <strong>Dojos and Ninjas</strong>
            </a>
            <a class="btn btn-warning" href="/dojos">HOME</a>
        </div>
    </div>
    </header>
  
    <!-- //// MAIN AREA //////// -->
    <main role="main">
        <div class="container-fluid row justify-content-center">
            <div class="bg-dark">
                <h1 class="text-info">
                    Create a New Ninja
                </h1>
                <hr>
                <form action='/ninjas/create/post' method='post'>
                    <div>
                        <label class="form-label" for="dojo_id">Dojos<label>
                        <select class="form-control m-2" id="dojo_id" name="dojo_id">
                            {% for dojo in all_dojos %}
                            <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="form-label" for="first_name">First Name:</label>
                        <input class="form-control" type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label class="form-label" for="last_name">Last Name:</label>
                        <input class="form-control" type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label class="form-label" for="age">Age:</label>
                        <input class="form-control" type="number" id="age" name="age">
                    </div>
                    <hr>
                    <input class="btn btn-info" type="submit" value="Create">
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
